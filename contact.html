<!DOCTYPE html>
<html lang=en>
    <head>
        <link rel="stylesheet" href="contact.css">
        <link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
    </head>
    <body>
        <img src="pics/image_contact.jpg" alt="Contact us. Girl with a phone">
        <form action="virtuel.php" method="POST" class="form1">
            <fieldset class="fieldset1">
                <div>
                    <select name="list" id="list">
                        <option value="who">Who are you ?</option>
                        <option value="company">A company</option>
                        <option value="particular">A particular</option>
                    </select>
                </div>
                <div>
                    <label for="first">Your first name :</label>
                    <input type="text" id="first" name= "user_first_name">
                </div>
                <div>
                    <label for="last">Your last name :</label>
                    <input type="text" id="last" name= "user_last_name">
                </div>
                <div>
                    <label for="mail">Your e-mail :</label>
                    <input type="email" id="mail" name= "user_mail">
                </div>
                <div>
                    <label for="msg">Your message :</label>
                    <textarea id="msg" name="user_message" cols="50" rows="50"></textarea>
                </div>
            </fieldset>
        </form>
    </body>
</html>
