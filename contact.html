<!DOCTYPE html>
<html lang=en>
    <head>
        <link rel="stylesheet" href="contact.css">
        <link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container_form">
            <img class="img_contact" src="pics/image_contact.jpg" alt="Contact us. Girl with a phone">
            <form action="virtuel.php" method="POST" class="form1">
                <h1 class="h1_contact">Contact us :</h1>
                <div class="container_label_input">
                    <div class="pour_le_flex_label_input">
                        <label class="label_contact" for="who">Who are you ? :</label>
                        <select name="list" id="list">
                            <option value="company">A company</option>
                            <option value="particular">A particular</option>
                        </select>
                    </div>
                    <div class="pour_le_flex_label_input">
                        <label class="label_contact" for="first">Your first name :</label>
                        <input type="text" id="first" name= "user_first_name">
                    </div>
                    <div class="pour_le_flex_label_input">
                        <label class="label_contact" for="last">Your last name :</label>
                        <input type="text" id="last" name= "user_last_name">
                    </div>
                    <div class="pour_le_flex_label_input">
                        <label class="label_contact" for="mail">Your e-mail :</label>
                        <input type="email" id="mail" name= "user_mail">
                    </div>
                    <div class="pour_le_flex_label_input">
                        <label class="label_contact" for="msg">Your message :</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
